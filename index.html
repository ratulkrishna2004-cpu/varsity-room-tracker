<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Finder | Ratul</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans min-h-screen">
    <nav class="bg-blue-600 p-4 text-white flex justify-between items-center shadow-lg">
        <h1 class="text-xl font-bold">University Room Tracker</h1>
        <button onclick="document.getElementById('mModal').classList.remove('hidden')" class="bg-blue-800 px-4 py-2 rounded text-sm hover:bg-blue-900">Mentor Mode</button>
    </nav>

    <main class="max-w-4xl mx-auto p-4 mt-6">
        <div class="bg-white p-6 rounded-xl shadow-md mb-8">
            <h2 class="text-lg font-bold mb-4 text-gray-700">Select Free Periods:</h2>
            <div id="periodGrid" class="grid grid-cols-2 md:grid-cols-4 gap-2 mb-6"></div>
            <button onclick="searchRooms()" class="w-full bg-green-500 text-white py-3 rounded-lg font-bold hover:bg-green-600 transition">Find Free Rooms</button>
        </div>

        <div id="results" class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-10"></div>

        <div id="liveSection" class="hidden bg-white p-6 rounded-xl border-t-4 border-red-500 shadow-xl">
            <h2 class="text-xl font-bold text-red-600 mb-4 animate-pulse">ðŸ”´ Live Bootcamp Classes</h2>
            <div id="liveList" class="space-y-3"></div>
        </div>
    </main>

    <footer class="text-center py-10 text-gray-500">
        Developed by: <b>Ratul Kkrishna Mojumder</b>
    </footer>

    <div id="mModal" class="fixed inset-0 bg-black/50 hidden flex items-center justify-center p-4">
        <div class="bg-white p-6 rounded-lg w-full max-w-sm shadow-2xl">
            <h2 class="font-bold mb-4">Enter Mentor Access Code</h2>
            <input type="password" id="mCode" class="w-full border p-2 rounded mb-4" placeholder="Enter Code">
            <div class="flex justify-end gap-2">
                <button onclick="document.getElementById('mModal').classList.add('hidden')" class="px-4 py-2 text-gray-400">Cancel</button>
                <button onclick="verifyMentor()" class="bg-blue-600 text-white px-6 py-2 rounded">Login</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
