<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Varsity Tracker Pro | Ratul Krishna Mojumder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 1. Full Body Background Setup */
        body {
            position: relative;
            min-height: 100vh;
            color: #ffffff; /* Text gulo ke white kora jate background-e fute uthe */
        }

        /* 2. Background Image with Black Shade Overlay */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* linear-gradient diye 65% kalo shade deya hoyeche */
            background-image: 
                linear-gradient(rgba(0, 0, 0, 0.65), rgba(0, 0, 0, 0.75)), 
                url('varsity-bg.jpg'); /* Apnar varsity photo-tar path eikhane thik korun */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            z-index: -1; /* Sob content-er niche thakbe */
        }

        /* Glassmorphism Effect for UI Cards */
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
        }
        
        select, option { color: #000; } /* Form field input gulo black thakbe */
    </style>
</head>
<body class="font-sans">

    <nav class="bg-indigo-900/80 backdrop-blur-md p-4 text-white flex justify-between items-center sticky top-0 z-40 shadow-xl">
        <h1 class="text-xl font-black italic">TRACKER.PRO</h1>
        <div class="flex gap-2">
            <button onclick="toggleLiveSidebar()" class="bg-red-600 px-3 py-2 rounded-lg text-xs font-bold animate-pulse">ðŸ”´ LIVE STATUS</button>
            <div id="authArea">
                <button onclick="openModal('mentorModal')" class="bg-white text-indigo-900 px-3 py-2 rounded-lg text-xs font-bold shadow-lg">MENTOR LOGIN</button>
            </div>
        </div>
    </nav>

    <div id="liveSidebar" class="fixed top-0 right-0 h-full w-72 bg-slate-900 shadow-2xl z-50 transform translate-x-full transition-transform duration-300 overflow-y-auto">
        <div class="p-6">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-black text-indigo-400">Live Classes</h2>
                <button onclick="toggleLiveSidebar()" class="text-white font-bold text-2xl">âœ•</button>
            </div>
            <div id="sidebarLiveList" class="space-y-4"></div>
        </div>
    </div>

    <main class="max-w-4xl mx-auto p-4 pt-8">
        
        <div id="mentorDashboard" class="hidden mb-8 glass-card p-6 rounded-2xl shadow-inner">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-sm font-black text-indigo-300 uppercase">My Active Bookings</h2>
                <button onclick="logout()" class="text-red-400 text-[10px] font-bold border border-red-900 px-2 py-1 rounded hover:bg-red-900/30">Logout</button>
            </div>
            <div id="myBookingsList" class="grid grid-cols-1 gap-3"></div>
        </div>

        <div class="glass-card p-6 md:p-8 rounded-3xl mb-8">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                <div>
                    <label class="block text-[10px] font-black text-indigo-200 mb-2 uppercase">Select Day</label>
                    <select id="daySelect" class="w-full p-4 bg-white/20 border-none rounded-2xl font-bold outline-none text-white ring-1 ring-white/30">
                        <option value="Sunday">Sunday</option>
                        <option value="Monday">Monday</option>
                        <option value="Tuesday">Tuesday</option>
                        <option value="Wednesday">Wednesday</option>
                        <option value="Thursday">Thursday</option>
                    </select>
                </div>
                <div>
                    <label class="block text-[10px] font-black text-indigo-200 mb-2 uppercase">Available Slots</label>
                    <div id="periodGrid" class="grid grid-cols-2 gap-2 text-white"></div>
                </div>
            </div>
            <button onclick="searchRooms()" class="w-full bg-indigo-600 text-white py-4 rounded-2xl font-black hover:bg-indigo-500 shadow-2xl transition-all">SEARCH ROOMS</button>
        </div>

        <div id="roomResults" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    </main>

    <footer class="text-center py-10 text-indigo-200 text-[10px] uppercase tracking-widest">
        Developed by: <span class="text-white font-bold">Ratul Krishna Mojumder</span>
    </footer>

    <div id="mentorModal" class="fixed inset-0 bg-black/60 backdrop-blur-sm hidden flex items-center justify-center z-50 p-4">
        <div class="glass-card p-8 rounded-3xl w-full max-w-xs text-center">
            <h2 class="font-black text-white mb-6">MENTOR ACCESS</h2>
            <input type="password" id="mCodeInput" class="w-full p-4 bg-white/10 rounded-2xl mb-4 text-center text-xl outline-none text-white border border-white/20" placeholder="CODE">
            <button onclick="loginMentor()" class="w-full bg-indigo-600 text-white py-4 rounded-2xl font-bold">LOGIN</button>
            <button onclick="closeModal('mentorModal')" class="mt-4 text-indigo-200 font-bold text-xs">CANCEL</button>
        </div>
    </div>

    <div id="bookingModal" class="fixed inset-0 bg-black/80 backdrop-blur-sm hidden flex items-center justify-center z-50 p-4">
        <div class="glass-card p-6 md:p-8 rounded-3xl w-full max-w-sm shadow-2xl">
            <h2 id="bookRoomTitle" class="text-2xl font-black text-white mb-2">Room</h2>
            <div id="bookSlotList" class="space-y-2 mb-6 max-h-48 overflow-y-auto p-2 border-y border-white/10"></div>
            <select id="wingSelect" class="w-full p-4 bg-white/20 rounded-2xl mb-6 font-bold outline-none text-white border border-white/10">
                <option value="">Select Wing</option>
                <option value="W1">Wing 1 (W1)</option>
                <option value="W2">Wing 2 (W2)</option>
                <option value="W3">Wing 3 (W3)</option>
            </select>
            <button onclick="submitBooking()" class="w-full bg-green-600 text-white py-4 rounded-2xl font-black hover:bg-green-500">CONFIRM BOOKING</button>
            <button onclick="closeModal('bookingModal')" class="w-full mt-2 text-indigo-200 font-bold text-xs uppercase text-center">Back</button>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
