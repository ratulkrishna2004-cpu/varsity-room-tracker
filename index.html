<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AUST Tracker | Ratul Krishna Mojumder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { position: relative; min-height: 100vh; }
        body::before {
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: linear-gradient(rgba(0,0,0,0.65), rgba(0,0,0,0.75)), url('varsity-bg.jpg');
            background-size: cover; background-position: center; z-index: -1;
        }
        .glass-card { background: rgba(255, 255, 255, 0.12); backdrop-filter: blur(14px); border: 1px solid rgba(255, 255, 255, 0.15); }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 10px; }
    </style>
</head>
<body class="font-sans text-white">

    <nav class="bg-indigo-950/80 backdrop-blur-md p-4 flex justify-between items-center sticky top-0 z-40 shadow-2xl">
        <h1 class="text-xl font-black italic tracking-tighter uppercase">AUST TRACKER</h1>
        <div class="flex gap-2">
            <button onclick="toggleLiveSidebar()" class="bg-red-600 px-3 py-2 rounded-lg text-[10px] font-black animate-pulse uppercase">ðŸ”´ Live Status</button>
            <div id="authArea">
                <button onclick="openModal('mentorModal')" class="bg-white text-indigo-950 px-3 py-2 rounded-lg text-[10px] font-black uppercase">Mentor Login</button>
            </div>
        </div>
    </nav>

    <div id="liveSidebar" class="fixed top-0 right-0 h-full w-72 bg-slate-900 shadow-2xl z-50 transform translate-x-full transition-transform duration-300 overflow-y-auto border-l border-indigo-500/20">
        <div class="p-6">
            <div class="flex justify-between items-center mb-6 border-b border-white/10 pb-4">
                <h2 class="text-xl font-black text-indigo-400 uppercase tracking-tight">Live Classes</h2>
                <button onclick="toggleLiveSidebar()" class="text-white text-2xl">âœ•</button>
            </div>
            <div id="sidebarLiveList" class="space-y-4"></div>
        </div>
    </div>

    <main class="max-w-4xl mx-auto p-4 pt-8">
        <div class="glass-card p-6 md:p-10 rounded-[40px] shadow-2xl mb-10">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-8">
                <div>
                    <div id="calendarArea" class="hidden">
                        <label class="block text-[10px] font-black text-indigo-300 mb-3 uppercase tracking-widest">Select Date (Mentor)</label>
                        <input type="date" id="dateSelect" onchange="updateDayDisplay()" class="w-full p-4 bg-white/10 border border-white/20 rounded-2xl font-bold text-white outline-none focus:ring-2 ring-indigo-500">
                        <div id="dayStatus" class="mt-2"></div>
                    </div>
                    <div id="todayStatusArea">
                        <label class="block text-[10px] font-black text-indigo-300 mb-3 uppercase tracking-widest">Current Day</label>
                        <div id="displayToday" class="p-4 bg-white/5 rounded-2xl text-xl font-black text-indigo-400 italic"></div>
                    </div>
                </div>
                <div>
                    <label class="block text-[10px] font-black text-indigo-300 mb-3 uppercase tracking-widest">Available Slots</label>
                    <div id="periodGrid" class="grid grid-cols-2 gap-2"></div>
                </div>
            </div>
            <button onclick="searchRooms()" class="w-full bg-indigo-600 hover:bg-indigo-500 text-white py-5 rounded-2xl font-black text-sm shadow-xl uppercase tracking-widest transition-all active:scale-95">Search Rooms</button>
        </div>

        <div id="roomResults" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    </main>

    <div id="mentorModal" class="fixed inset-0 bg-black/85 backdrop-blur-md hidden flex items-center justify-center z-50 p-6">
        <div class="glass-card p-8 rounded-[32px] w-full max-w-xs text-center border-white/10 shadow-2xl">
            <div class="mb-4 flex justify-center">
                <div class="w-20 h-20 bg-white/10 rounded-full flex items-center justify-center border border-indigo-500/30 overflow-hidden shadow-inner">
                    <img src="club-logo.png" alt="ARC Logo" class="w-16 h-16 object-contain">
                </div>
            </div>
            <h2 class="font-black text-white mb-1 uppercase tracking-widest text-lg">AUST Mentor</h2>
            <p class="text-[9px] text-indigo-400 font-black mb-6 uppercase tracking-tighter">Only For AUST Robotics Club</p>
            <input type="password" id="mCodeInput" class="w-full p-4 bg-white/5 rounded-2xl mb-4 text-center text-2xl font-black text-white border border-white/20 outline-none focus:border-indigo-500 transition-all" placeholder="â€¢â€¢â€¢â€¢">
            <button onclick="loginMentor()" class="w-full bg-indigo-600 hover:bg-indigo-500 text-white py-4 rounded-2xl font-black uppercase shadow-lg transition-all active:scale-95">Verify Code</button>
            <button onclick="closeModal('mentorModal')" class="mt-4 text-white/30 text-[10px] font-bold uppercase hover:text-white cursor-pointer">Close</button>
        </div>
    </div>

    <div id="bookingModal" class="fixed inset-0 bg-black/90 backdrop-blur-xl hidden flex items-center justify-center z-50 p-6">
        <div class="glass-card p-8 rounded-[40px] w-full max-w-sm border-white/20">
            <h2 id="bookRoomTitle" class="text-3xl font-black text-white mb-1">Room</h2>
            <div id="bookSlotList" class="space-y-2 mb-6 max-h-52 overflow-y-auto pr-2 custom-scrollbar border-y border-white/10 py-4"></div>
            <select id="wingSelect" class="w-full p-4 bg-white/10 rounded-2xl mb-6 font-bold text-white border border-white/20 outline-none">
                <option value="">Select Wing</option><option value="W1">Wing 1</option><option value="W2">Wing 2</option><option value="W3">Wing 3</option>
            </select>
            <button onclick="submitBooking()" class="w-full bg-green-600 text-white py-4 rounded-2xl font-black uppercase shadow-xl transition-all">Confirm Booking</button>
            <button onclick="closeModal('bookingModal')" class="w-full mt-4 text-white/30 text-[10px] font-bold uppercase text-center cursor-pointer">Back</button>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
