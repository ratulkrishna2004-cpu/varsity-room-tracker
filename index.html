<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Varsity Room Tracker | Ratul</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans min-h-screen">

    <nav class="bg-blue-700 p-4 text-white flex justify-between items-center shadow-lg">
        <h1 class="text-xl font-bold">University Room Finder</h1>
        <button onclick="openMentorModal()" class="bg-blue-900 px-4 py-2 rounded-lg text-sm">Mentor Mode</button>
    </nav>

    <main class="max-w-4xl mx-auto p-4 mt-6">
        
        <div class="bg-white p-6 rounded-xl shadow-md mb-8">
            <div class="mb-6">
                <label class="block text-sm font-bold mb-2 text-gray-700">1. Select Day:</label>
                <select id="daySelect" class="w-full p-3 border-2 border-blue-100 rounded-lg focus:border-blue-500 outline-none">
                    <option value="Sunday">Sunday</option>
                    <option value="Monday">Monday</option>
                    <option value="Tuesday">Tuesday</option>
                    <option value="Wednesday">Wednesday</option>
                    <option value="Thursday">Thursday</option>
                </select>
            </div>

            <div class="mb-6">
                <label class="block text-sm font-bold mb-2 text-gray-700">2. Select Time Slots (Check all that apply):</label>
                <div id="periodGrid" class="grid grid-cols-2 md:grid-cols-3 gap-2 text-[11px]">
                    </div>
            </div>

            <button onclick="searchRooms()" class="w-full bg-green-600 text-white py-3 rounded-lg font-bold hover:bg-green-700 transition shadow-md">
                Search Available Rooms
            </button>
        </div>

        <div id="roomResults" class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-10">
            </div>

        <div id="liveSection" class="hidden bg-white p-6 rounded-xl border-t-4 border-red-500 shadow-xl">
            <h2 class="text-xl font-bold text-red-600 mb-4 animate-pulse">ðŸ”´ Live Bootcamp Classes</h2>
            <div id="liveList" class="space-y-3"></div>
        </div>
    </main>

    <footer class="text-center py-10 text-gray-500 text-sm">
        Developed by: <b>Ratul Kkrishna Mojumder</b>
    </footer>

    <div id="mentorModal" class="fixed inset-0 bg-black/50 hidden flex items-center justify-center p-4 z-50">
        <div class="bg-white p-6 rounded-xl w-full max-w-sm">
            <h2 class="font-bold mb-4">Mentor Login</h2>
            <input type="password" id="mCodeInput" class="w-full border p-2 rounded mb-4" placeholder="Enter Access Code">
            <div class="flex justify-end gap-2">
                <button onclick="closeModal()" class="px-4 py-2 text-gray-400">Cancel</button>
                <button onclick="loginMentor()" class="bg-blue-600 text-white px-4 py-2 rounded">Login</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
