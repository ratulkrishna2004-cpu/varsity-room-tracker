<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AUST Tracker | Ratul Krishna Mojumder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { position: relative; min-height: 100vh; overflow-x: hidden; }
        body::before {
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.8)), url('varsity-bg.jpg');
            background-size: cover; background-position: center; z-index: -1;
        }
        .glass-card { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.1); }
        select option { color: #1e1b4b !important; font-weight: bold; background: #fff; }
        .custom-scrollbar::-webkit-scrollbar { width: 5px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 10px; }
    </style>
</head>
<body class="font-sans text-white">

    <nav class="bg-indigo-950/90 backdrop-blur-md p-4 flex justify-between items-center sticky top-0 z-40 shadow-2xl border-b border-white/5">
        <h1 class="text-xl font-black italic tracking-tighter uppercase text-indigo-400">AUST TRACKER</h1>
        <div class="flex gap-2">
            <button onclick="toggleLiveSidebar()" class="bg-red-600 px-3 py-2 rounded-xl text-[10px] font-black animate-pulse uppercase shadow-lg">ðŸ”´ Live Status</button>
            <div id="authArea">
                <button onclick="openModal('mentorModal')" class="bg-white text-indigo-950 px-3 py-2 rounded-xl text-[10px] font-black uppercase shadow-lg">Mentor Login</button>
            </div>
        </div>
    </nav>

    <div id="liveSidebar" class="fixed top-0 right-0 h-full w-80 bg-slate-950/95 backdrop-blur-2xl shadow-2xl z-50 transform translate-x-full transition-transform duration-500 overflow-y-auto border-l border-white/10 custom-scrollbar">
        <div class="p-6">
            <div class="flex justify-between items-center mb-8 border-b border-white/10 pb-4">
                <h2 class="text-xl font-black text-indigo-400 uppercase italic">Live Classes</h2>
                <button onclick="toggleLiveSidebar()" class="text-white/50 text-2xl">âœ•</button>
            </div>
            <div id="sidebarLiveList" class="space-y-4"></div>
        </div>
    </div>

    <main class="max-w-4xl mx-auto p-4 pt-8">
        <div id="mentorDashboard" class="hidden mb-8 glass-card p-6 rounded-[32px] border-indigo-500/30 shadow-2xl">
            <div class="flex justify-between items-center mb-6">
                <div class="flex items-center gap-4">
                    <div class="w-12 h-12 bg-indigo-600 rounded-2xl flex items-center justify-center font-black text-xl">R</div>
                    <div>
                        <p class="text-[9px] font-black text-indigo-300 uppercase tracking-widest">Authorized Mentor</p>
                        <h2 id="mentorNameDisplay" class="text-lg font-black text-white italic tracking-tight"></h2>
                    </div>
                </div>
                <button onclick="logout()" class="bg-red-500/10 hover:bg-red-500 text-red-500 hover:text-white text-[9px] font-black px-4 py-2 rounded-xl border border-red-500/20 transition-all uppercase">Logout</button>
            </div>
            <div class="border-t border-white/10 pt-4">
                <h3 class="text-[10px] font-black text-green-400 uppercase tracking-widest mb-4 italic">My Active Bookings (Only You Can Cancel)</h3>
                <div id="myBookingsList" class="grid grid-cols-1 sm:grid-cols-2 gap-4"></div>
            </div>
        </div>

        <div class="glass-card p-8 md:p-12 rounded-[50px] shadow-2xl mb-12 border-white/10">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-10 mb-10">
                <div>
                    <div id="userView">
                        <label class="block text-[10px] font-black text-indigo-300 mb-4 uppercase tracking-widest">Select Routine Day</label>
                        <select id="daySelect" onchange="searchRooms()" class="w-full p-5 bg-white/5 border border-white/10 rounded-2xl font-bold text-white outline-none">
                            <option value="Sunday">Sunday</option><option value="Monday">Monday</option><option value="Tuesday">Tuesday</option><option value="Wednesday">Wednesday</option><option value="Thursday">Thursday</option>
                        </select>
                    </div>
                    <div id="mentorView" class="hidden">
                        <label class="block text-[10px] font-black text-indigo-300 mb-4 uppercase tracking-widest">Select Booking Date</label>
                        <input type="date" id="dateSelect" onchange="searchRooms()" class="w-full p-5 bg-white/5 border border-white/10 rounded-2xl font-bold text-white outline-none">
                    </div>
                </div>
                <div>
                    <label class="block text-[10px] font-black text-indigo-300 mb-4 uppercase tracking-widest">Available Slots</label>
                    <div id="periodGrid" class="grid grid-cols-2 gap-2 max-h-40 overflow-y-auto pr-2 custom-scrollbar"></div>
                </div>
            </div>
            <button onclick="searchRooms()" class="w-full bg-indigo-600 hover:bg-indigo-500 text-white py-6 rounded-3xl font-black text-sm shadow-2xl uppercase tracking-widest transition-all">Search Classrooms</button>
        </div>
        <div id="roomResults" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8"></div>
    </main>

    <div id="mentorModal" class="fixed inset-0 bg-black/90 backdrop-blur-xl hidden flex items-center justify-center z-50 p-6">
        <div class="glass-card p-10 rounded-[40px] w-full max-w-sm text-center border-white/20 shadow-2xl">
            <div class="mb-6 flex justify-center">
                <div class="p-2 bg-white rounded-3xl shadow-2xl border-4 border-indigo-500/20">
                    <img src="club-logo.png" alt="ARC Logo" class="w-20 h-20 object-contain block" onerror="this.src='https://via.placeholder.com/80?text=ARC'">
                </div>
            </div>
            <h2 class="font-black text-white mb-1 uppercase text-xl italic tracking-tighter">AUST Mentor</h2>
            <p class="text-[9px] text-indigo-400 font-black mb-8 uppercase tracking-widest opacity-80">Only For AUST Robotics Club</p>
            <input type="password" id="mCodeInput" class="w-full p-5 bg-white/5 rounded-3xl mb-4 text-center text-white border border-white/10 outline-none text-2xl font-black" placeholder="â€¢â€¢â€¢â€¢">
            <button onclick="loginMentor()" class="w-full bg-indigo-600 py-5 rounded-3xl font-black uppercase tracking-widest shadow-xl">Verify Identity</button>
            <button onclick="closeModal('mentorModal')" class="mt-6 text-white/30 text-[10px] font-bold uppercase tracking-widest hover:text-white cursor-pointer">Close</button>
        </div>
    </div>

    <div id="bookingModal" class="fixed inset-0 bg-black/95 backdrop-blur-2xl hidden flex items-center justify-center z-50 p-6">
        <div class="glass-card p-10 rounded-[50px] w-full max-w-md border-white/20 shadow-2xl">
            <h2 id="bookRoomTitle" class="text-4xl font-black text-white mb-8 italic tracking-tighter">Room</h2>
            <div id="bookSlotList" class="space-y-3 mb-8 max-h-60 overflow-y-auto custom-scrollbar border-y border-white/10 py-6"></div>
            <select id="wingSelect" class="w-full p-5 bg-white rounded-3xl font-black text-indigo-950 outline-none shadow-2xl mb-8">
                <option value="">Select Wing...</option><option value="W1">Wing 1 (W1)</option><option value="W2">Wing 2 (W2)</option><option value="W3">Wing 3 (W3)</option>
            </select>
            <button onclick="submitBooking()" class="w-full bg-green-600 text-white py-5 rounded-3xl font-black uppercase tracking-widest shadow-2xl mb-4">Confirm Booking</button>
            <button onclick="closeModal('bookingModal')" class="w-full text-white/30 text-[10px] font-bold uppercase text-center cursor-pointer">Cancel</button>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
