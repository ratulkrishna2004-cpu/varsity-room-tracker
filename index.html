<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Tracker | Ratul Krishna Mojumder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .animate-pulse-slow { animation: pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen font-sans">

    <nav class="bg-blue-800 p-4 text-white flex justify-between items-center shadow-xl">
        <h1 class="text-xl font-bold tracking-tight">University Tracker</h1>
        <div id="navButtons">
            <button onclick="openMentorModal()" class="bg-white text-blue-800 px-4 py-2 rounded-lg font-bold text-sm shadow-md hover:bg-gray-100">Mentor Login</button>
        </div>
    </nav>

    <main class="max-w-5xl mx-auto p-4 mt-6">
        
        <div id="liveDashboard" class="hidden mb-8 bg-white p-6 rounded-2xl border-t-8 border-red-600 shadow-2xl">
            <div class="flex items-center gap-2 mb-4">
                <span class="relative flex h-3 w-3">
                    <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-red-400 opacity-75"></span>
                    <span class="relative inline-flex rounded-full h-3 w-3 bg-red-600"></span>
                </span>
                <h2 class="text-2xl font-black text-red-600 uppercase tracking-widest">Live Bootcamps</h2>
            </div>
            <div id="liveList" class="grid grid-cols-1 md:grid-cols-2 gap-4 text-sm text-gray-700 font-medium">
                </div>
        </div>

        <div id="mainUI" class="bg-white p-8 rounded-2xl shadow-lg border border-gray-100">
            <h2 id="uiTitle" class="text-2xl font-bold text-gray-800 mb-6">Find Available Rooms</h2>
            
            <div class="space-y-6">
                <div>
                    <label class="block text-sm font-bold text-gray-600 mb-2">1. Select Day</label>
                    <select id="daySelect" class="w-full p-4 bg-gray-50 border-2 border-gray-100 rounded-xl focus:border-blue-500 transition-all outline-none text-lg">
                        <option value="Sunday">Sunday</option>
                        <option value="Monday">Monday</option>
                        <option value="Tuesday">Tuesday</option>
                        <option value="Wednesday">Wednesday</option>
                        <option value="Thursday">Thursday</option>
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-bold text-gray-600 mb-2">2. Select Time Slots</label>
                    <div id="periodGrid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-3 text-[11px]">
                        </div>
                </div>

                <button onclick="searchRooms()" class="w-full bg-blue-600 text-white py-4 rounded-xl font-black text-lg hover:bg-blue-700 transition shadow-lg hover:shadow-blue-200">
                    Search Rooms
                </button>
            </div>
        </div>

        <div id="roomResults" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mt-10"></div>
    </main>

    <footer class="text-center py-12 text-gray-400 text-xs">
        Developed by: <span class="font-bold text-gray-600">Ratul Krishna Mojumder</span>
    </footer>

    <div id="mentorModal" class="fixed inset-0 bg-black/60 backdrop-blur-sm hidden flex items-center justify-center p-4 z-50">
        <div class="bg-white p-8 rounded-3xl w-full max-w-sm shadow-2xl">
            <h2 class="text-2xl font-black mb-6 text-center text-blue-900 uppercase">Mentor Mode</h2>
            <input type="password" id="mCodeInput" class="w-full p-4 border-2 border-gray-100 rounded-xl mb-6 text-center text-xl tracking-[0.5em] focus:border-blue-600 outline-none" placeholder="••••">
            <div class="flex flex-col gap-3">
                <button onclick="loginMentor()" class="w-full bg-blue-900 text-white py-4 rounded-xl font-bold text-lg hover:bg-black transition">Verify & Enter</button>
                <button onclick="closeModal()" class="text-gray-400 font-bold hover:text-red-500 transition">Cancel</button>
            </div>
        </div>
    </div>

    <div id="bookingModal" class="fixed inset-0 bg-black/70 backdrop-blur-md hidden flex items-center justify-center p-4 z-50">
        <div class="bg-white p-8 rounded-3xl w-full max-w-md shadow-2xl relative">
            <h2 id="bookRoomTitle" class="text-3xl font-black text-blue-900 mb-4">Room 401</h2>
            
            <label class="block text-sm font-bold text-gray-500 mb-2 uppercase">Select Slots to Book:</label>
            <div id="bookSlotList" class="grid grid-cols-1 gap-2 mb-6">
                </div>

            <label class="block text-sm font-bold text-gray-500 mb-2 uppercase tracking-widest">Select Wing:</label>
            <div class="grid grid-cols-3 gap-4 mb-8">
                <button onclick="setWing('W1')" class="wing-btn bg-gray-100 p-4 rounded-xl font-black border-2 border-transparent">W1</button>
                <button onclick="setWing('W2')" class="wing-btn bg-gray-100 p-4 rounded-xl font-black border-2 border-transparent">W2</button>
                <button onclick="setWing('W3')" class="wing-btn bg-gray-100 p-4 rounded-xl font-black border-2 border-transparent">W3</button>
            </div>

            <button onclick="submitBooking()" class="w-full bg-green-600 text-white py-4 rounded-2xl font-black text-xl hover:bg-green-700 shadow-xl">BOOK NOW</button>
            <button onclick="closeBooking()" class="w-full mt-4 text-gray-400 font-bold">Back</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
